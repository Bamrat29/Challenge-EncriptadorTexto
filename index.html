<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./imagenes/Logo Alura.png" alt="Logo Alura Latam">
        </div>           
    </header>
    <main>
        <div class="main">
            <div class="elements__left">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese texto aquí"></textarea>
                <div class="left__footer">
                    <img src="./imagenes/Simbolo.png" alt="Símbolo de exclamación">
                    <span class="left__advertencia" >Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">desencriptar</button>
                    </div>    
                </div>    
            </div>
            <div id="elementsRight ajustar" class="elements__right">
                <img id="muñeco" class="muñeco" src="./imagenes/Muñeco.png" alt="Imagen referente">
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea> 
                <p id="rightInfo" class="ingresar__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton__copiar oculto">Copiar</button>
            </div>   
        </div> 
    </main>
    <!--
    <footer>
    </footer>   
    -->
    <script src="./js/script.js"></script>
</body>
</html>
